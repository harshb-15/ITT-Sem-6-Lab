<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name"><br>
        <label for="email">Email:</label>
        <input type="text" name="email"><br>
        <label for="address">Address:</label>
        <input type="text" name="address"><br>
        <label>Students</label>
        <input type="checkbox" name="students" id="">
        <label>Location</label>
        <input type="checkbox" name="location" id="">
        <label>Campus</label>
        <input type="checkbox" name="Campus" id="">
        <label>Atmosphere</label>
        <input type="checkbox" name="Atmosphere" id="">
        <label>Dorm Rooms</label>
        <input type="checkbox" name="Dorm Rooms" id="">
        <label>Sports</label>
        <input type="checkbox" name="Sports" id=""><br>
        <input type="radio" value="friends" name="source" checked>Friends<br>
        <input type="radio" value="Television" name="source">Television<br>
        <input type="radio" value="Internet" name="source">Internet<br>
        <input type="radio" value="Others" name="source">Others<br>
        <p>Additional Comments</p>
        <textarea name="" id="" cols="30" rows="5"></textarea><br>
        <input type="submit" value="Submit">
        <input type="reset" value="reset">
    </form>
    
</body>
</html>
